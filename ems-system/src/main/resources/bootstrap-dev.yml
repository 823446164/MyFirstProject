logging:
  level: #不同的环境配置不同的日志级别
    com.amarsoft.amps.acsc.feign.config: WARN
    com.amarsoft: TRACE #日志的级别
  path: /tmp/asms/  #不同的环境配置不同的日志存放路径
global:
  fileoperations:
    headportrait:
      save-path: /tmp/user/headportrait/ #头像保存路径
      default-path: /home/hzhang23/headportrait/ #头像默认路径
    image:
      max-file-size: 90kb #上传图片最大尺寸
      save-path: /tmp/board/img/ #图片上传路径
    doc:
      save-path: /tmp/board/doc/ #文件上传路径
  business:
    org:
      default-length: 4 #机构默认长度
    menu:
      default-length: 3 #菜单默认长度
spring:
  cloud:
    config:
      name: public,asms
      enabled: true
      discovery:
        enabled: true
        service-id: ascc-server
      fail-fast: true
      publicprofile: dev
      profile: dev
      label: dev
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone : http://192.168.66.187:9130/eureka
    registry-fetch-interval-seconds: 30
    eureka-server-connect-timeout-seconds: 5
    eureka-server-read-timeout-seconds: 5
    filter-only-up-instances:  true
    eureka-connection-idle-timeout-seconds: 30
    eureka-server-total-connections: 200
    eureka-server-total-connections-per-host: 50